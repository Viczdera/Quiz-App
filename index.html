<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/check-all-svgrepo-com.svg">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/114f48210b.js" crossorigin="anonymous"></script>
</head>

<body>


    <!-- CONTAINER -->
    <div class="container mainCont d-flex ">
        <div class="d-flex w-100">
            <!-- FORMS -->
            <div class="formCont" id="formCont">

                <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="50"
                        class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar"
                        style="width: 0%"></div>
                </div>
                <div class="loading" id="loading">
                    <img src="./assets/infinity.svg" alt="pulse" class="loadingImg" id="loadingImg" />
                    <div class="errorCont" id="errorImg">
                        <img src="./assets/fail.svg" alt="pulse" class="errImg" />
                        <h3>Oopss! There seems to be an error!</h3>
                        <h5>Check your interner connection and reload</h5>
                    </div>
                </div>
                <div class="questCont" id="questCont">
                    <form class="needs-validation" id="questForm" method="post" name="form-wrapper" novalidate>
                        <div id="steps-container">
                            <div class="step loginCont">
                                <div class="">
                                    <label for="login" class="form-label loginLabel">Enter Username</label>
                                    <input type="email " class="form-control inputCard" id="loginInput"
                                        placeholder="eg.viczdera">
                                    <button id="startBtn" class="btnCustom"><span>Start Test</span> <i
                                            class="fa fa-chevron-right" aria-hidden="true"></i></button>
                                </div>
                            </div>
                            <div id="leaderBoardCont">
                                <div class="mt-5">
                                    <div class="cupCont"><img src="./assets/goldCup.png" alt="goldCup"/></div>
                                    <h4>LEADER BOARD</h4>
                                    <div class="row p-5">
                                        <div class="col-sm rTitle">
                                            Rank
                                        </div>
                                        <div class="col-sm rTitle">
                                            Name
                                        </div>
                                        <div class="col-sm rTitle">
                                            Score
                                        </div>
                                    </div>
                                    <div id="leaderBoard">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="btnsCont">
                            <button id="prevBtn" class="btnCustom" type="button"><i class="fa fa-chevron-left "
                                    aria-hidden="true"></i>Back</i></button>
                            <button id="nextBtn" class="btnCustom" type="button">Next<i class="fa fa-chevron-right"
                                    aria-hidden="true"></i></button>
                            <button id="submitBtn" class="btnCustom" type="submit">Submit</button>
                        </div>
                    </form>

                </div>
                <div id="line"></div>
                <img alt="ship" src="./assets/ship.png" class="shipImg decorImg" />
                <img alt="beany" src="./assets/beany.png" class="beanyImg decorImg" />
                <img alt="guyy" src="./assets/guyy.png" class="guyyImg decorImg" />


            </div>


        </div>
    </div>
    <div id="preloader-wrapper">
        <div id="preloader"></div>
    </div>


    <script src="./index.js"></script>
    <script src="./auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init()</script>

</body>

</html>
